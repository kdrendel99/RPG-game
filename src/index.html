<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>MoonScapeRPG</title>
  <link href='https://fonts.googleapis.com/css?family=MedievalSharp' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="title"><h1>Moonscape</h1>
        <h3>Will you reach the end?</h3>
      </div>
      <form id="new-character">
        <div class="form-group">
          <div class="center">
            <label for="name">What is your character's name?</label>
          </div>
          <input class="form-control" id="name" type="text" required>
          <div id="submitCharacter">
            <button type="submit" class="btn btn-info">Submit</button>
          </div>
        </div>
      </form>
      <div id="game">
          <div class="allPlayerStats">
            <div class="center">
              <h4><span class="character"></span></h4>
            </div>
            <div class="charStats">
              <div id="playerDamageRattle"><div id="playerHp"></div></div>
              <div id="playerHealRattle"><div id="playerHeals"></div></div>
              <div id="playerLevelUpRattle"><div id="playerLevel"></div></div>
              <div id="playerExpRattle"><div id="playerExp"></div></div>
              <div id="playerProgressRatle"><div id="playerProgress"></div></div>
            </div>
        </div>

        <!-- <div id="rattleDiv"> -->
          <div class="enemy">
            <div class="center">
              <h4><span class="enemyName"></span></h4>
            </div>
            <div class="enemyStats">
              <div id="enemyDamageRattle">
                <div id="enemyHp"></div>
              </div>
              <div id="enemyLevel"></div>
            </div>
          </div>
        <!-- </div> -->

        <div class="bottomPanels">
          <div class="actionOutput">
          </div>
  
          <br>
          <div class="controlPanel">
            <button type="submit" class="btn-success" id="walk">Walk</button>
            <button type="submit" class="btn-danger" id="attack">Attack</button>
            <button type="submit" class="btn-primary" id="healButton">Heal</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
